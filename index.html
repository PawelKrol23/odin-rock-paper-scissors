<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>
    <div class="game">
        <h2>First to 5 wins!</h2>
        <div class="scores-container">
            <div class="score-card" id="player-score-card">
                <div class="score-display"></div>
                <div class="score-text">Player scores</div>
            </div>
            <div class="score-card" id="computer-score-card">
                <div class="score-display"></div>
                <div class="score-text">Computer scores</div>
            </div>
        </div>
        <div class="results"></div>
        <h3>Choose your weapon!</h3>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <hr/>
        <div role="button" id="restart">Restart game</div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/PawelKrol23"><div class="my-git">PawelKrol23</div></a>
        <div class="footer-date">// 21.02.2022</div>
    </footer>
</body>
</html>
